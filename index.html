const app = document.getElementById("app");

function showMenu() {
  app.innerHTML = `
    <h1>ScrollTalk</h1>
    <p>Select a scenario:</p>
    ${scenarios.map(s => `<button onclick="loadScenario(${s.id})">${s.title}</button>`).join("")}

}

function loadScenario(id) {
  const s = scenarios.find(x => x.id === id);
  app.innerHTML = `
    <h2>${s.title}</h2>
    <p>${s.context}</p>
    ${s.choices.map(c =>
      `<button onclick="showResult('${c.outcome}','${c.scripture}','${c.reflection}')">${c.text}</button>`
    ).join("")}
    <br><br>
    <button onclick="showMenu()">Back to Menu</button>
  `;
}

function showResult(outcome, scripture, reflection) {
  app.innerHTML = `
    <h3>Outcome</h3>
    <p>${outcome}</p>
    <p><strong>Scripture:</strong> ${scripture}</p>
    <p><strong>Reflection:</strong> ${reflection}</p>
    <button onclick="showMenu()">Choose Another Scenario</button>
  `;
}
